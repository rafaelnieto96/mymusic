<div class="wrapper">
    <div class="header">
        <article>
            <h1>myMusic</h1>
        </article>
        <button class="new-btn" style="--clr:#39FF14" onclick="openFileInput()">
            <span>New</span><i></i>
        </button>    </div>

    <div class="tbl-header">
        <table cellpadding="0" cellspacing="0" border="0">
            <thead>
            <tr>
                <th>Name</th>
                <th>Duration</th>
                <th>Actions</th>
            </tr>
            </thead>
        </table>
    </div>

    <div class="tbl-content">
        <table cellpadding="0" cellspacing="0" border="0">
            <tbody>
            <tr th:each="audio : ${audioList}">
                <td th:text="${audio.name}">Default Name</td>
                <td th:text="${audio.duration}">Default Duration</td>
                <td>
                    <button style="--clr:#0FF0FC"><span>Play</span><i></i></button>
                    <button class="delete-btn" style="--clr:#FF3131"><span>Delete</span><i></i></button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="container-audio">
        <audio controls loop autoplay>
            <source src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/9473/new_year_dubstep_minimix.ogg"
                    type="audio/ogg">
            Your browser does not Support the audio Tag
        </audio>
    </div>
</div>

<input type="file" id="fileInput" name="file" accept=".mp3" style="display: none">


<script>
    function openFileInput() {
        document.getElementById('fileInput').click();
    }
</script>
